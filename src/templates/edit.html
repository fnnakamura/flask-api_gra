<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <div class="text-center py-5">
        <h1>Edit movie</h1>
    </div>
    <form action="/add" class="container" method="POST">
        <div class="row">
            <div class="col-md-2">
                <input type="text" name="year" id="year" placeholder="year" class="form-control">
            </div>
            <div class="col-md-2">
                <input type="text" name="title" id="title" placeholder="title" class="form-control">
            </div>
            <div class="col-md-2">
                <input type="text" name="studios" id="studios" placeholder="studios" class="form-control">
            </div>
            <div class="col-md-2">
                <input type="text" name="producers" id="producers" placeholder="producers" class="form-control">
            </div>
            <div class="col-md-2">
                <input type="text" name="winner" id="winner" placeholder="winner" class="form-control">
            </div>
        </div>
        <br>
        <div class="row col-md-2">
            <button type="submit" class="btn btn-block btn-success">EDIT</button>
        </div>
    </form>
</body>

</html>
